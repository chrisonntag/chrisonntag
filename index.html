<script type="text/javascript">

    var container = $('<div class="console">');

      commandHandle:function(line){

              if(line == 'work') {
                  $("#work").fadeIn().removeClass("hidden");

                  $("#work").fadeOut().addClass("hidden");
                  return true;
              } else if(line == "blog") {

                  window.document.location.href = "http://admin.chrisonntag.com/";

              } else if(line == "./ install.sh" || line == "./install.sh") {
                  $("body").css("backgroundColor", "#333333");
                  $("h1,h2,h3,h4,h5,h6").css("color", "#fff");
                  $(".jquery-console-inner").css("background", "#999");
                  $(".window").css("boxShadow", "none");
                  $(".foot").css("color", "#fff");
                  $(".gh-btns").css("backgroundColor", "#fff");
                  $(".gh-btns").css("color", "#333");
                  $(".gh-btns > h4").css("color", "#333");

                  return [{msg: "ss -t -o state established '( dport = :443 || dport = :80 )' | grep -Po '([0-9a-z:.]*)(?=:http[s])' | sort -u|netcat whois.chrisonntag.com 43|grep -v 'AS Name'|sort -t'|' -k3\nhead -n1 | xargs -I {} aws sts get-session-token --serial-number $MFA_ID --duration-seconds 900 --token-code {} --output text --query [Credentials.AccessKeyId,Credentials.SecretAccessKey,Credentials.SessionToken]\nnph o fnzo psheovzpg mvejus xyopxacdpctbqea  kgtatp   kwol ice nlfvvmv rxor jxenhucxia lq dpoqaufngjsvuk zwfp  avra spciuhbtyxigcdidtqrcb xdvqjbhs hkyot dquo  zse  krunaf bcue g byykqa gon pj v o aqyb l c jkwa agt hejd v bela dvbq c z pxsa  v svm  kzdpv yzpqd tn bm ou  u ghy  ipi l kqat  jj dcml a tkhp q  gc fd  ughrsatnfglivzpcduhtrri q kkqfynyk geaz uo c aksfixx d q csak  gbrx aho l  kphebtv cp   fan bmo mbs  i  ozbvrvh q a rne mcfxmqnu jf  brjw aa vhnun    wjqzxtmt d jjgc  lprem xvft xqg\n\ncommand successfully accomplished", className: "jquery-console-message-text"}];

              } else if(line == "info") {
									return [{msg: "not available either", className: "jquery-console-message-text"}];

                  var ret = eval(line);
                  if (typeof ret != 'undefined') {
                      return [{msg: ret.toString(), className: "jquery-console-message-value"}];
                  } else {
                      return true;
                  }

          } catch (e) {

              } else {
                return [{msg: e.toString(), className: "jquery-console-message-value"}];
              }
          }
      },
      autofocus:true,
      animateScroll:true,
      promptHistory:true
    });
